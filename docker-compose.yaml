services:
  api:
    image: itron1x/calendar-be
    restart: unless-stopped
    environment:
      - MONGODB_URL=${MONGODB_URL}
    container_name: calendar-api_c
    network_mode: host

  calendar:
    image: itron1x/calendar-fe
    restart: unless-stopped
    container_name: calendar_c
    network_mode: host